<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Basic Request</h2>
            <button type="button" class="btn btn-default" (click)="makeRequest()">
                Make Request
            </button>
            <div *ngIf="loading">
                loading...
            </div>
            <pre *ngIf="dataShow">
                {{data | json}}
            </pre>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>Todo list requests API</h2>
        </div>
        <div class="col-md-12 search-article-box">
            <div class="col-md-6">
                <input type="text" class="form-control" name="articleKeyword" #articleKeyword="ngModel"
                       [(ngModel)]="keyword" placeholder="please enter title...">
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-primary" (click)="searchArticle()">Search</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-primary pull-right"
                        (click)="showArticleModal()">Create
                </button>
            </div>
        </div>
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-hover table-striped" *ngIf="data">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tr *ngFor="let item of data">
                        <td>{{item.id}}</td>
                        <td>{{item.title}}</td>
                        <td>
                            <button type="button" class="btn btn-primary glyphicon glyphicon-pencil"
                                    (click)="showArticleModal(item)"></button>
                            <button type="button" class="btn btn-danger glyphicon glyphicon-remove"
                                    (click)="showDeleteModal(item)"></button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-md-12">
            <div class="modal fade article-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Article create</h4>
                        </div>
                        <div class="modal-body">
                            <form #articleForm="ngForm">
                                <div class="form-group">
                                    <label>ID</label>
                                    <input type="text" class="form-control" name="articleId" #articleId="ngModel"
                                           [(ngModel)]="id" placeholder="Input id">
                                </div>
                                <div class="form-group">
                                    <label>Title</label>
                                    <input type="text" class="form-control" name="articleTitle" #articleTitle="ngModel"
                                           [(ngModel)]="title" placeholder="title">
                                </div>
                                <div class="form-group">
                                    <label>Body</label>
                                    <input type="text" class="form-control" name="articleBody" #articleBody="ngModel"
                                           [(ngModel)]="body" placeholder="body">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" (click)="addArticle()">Save</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade article-modal-edit" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Article create</h4>
                        </div>
                        <div class="modal-body" *ngIf="article">
                            <form>
                                <div class="form-group">
                                    <label>ID</label>
                                    <input type="text" class="form-control" name="articleId" #articleId="ngModel"
                                           [(ngModel)]="article.id" placeholder="Input id">
                                </div>
                                <div class="form-group">
                                    <label>Title</label>
                                    <input type="text" class="form-control" name="articleTitle" #articleTitle="ngModel"
                                           [(ngModel)]="article.title" placeholder="title">
                                </div>
                                <div class="form-group">
                                    <label>Body</label>
                                    <input type="text" class="form-control" name="articleBody" #articleBody="ngModel"
                                           [(ngModel)]="article.body" placeholder="body">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" (click)="putArticle()">Save</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade article-modal-delete" tabindex="-1" role="dialog"
                 aria-labelledby="myLargeModalLabel">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Delete article</h4>
                        </div>
                        <div class="modal-body">
                            Are you sure delete this article?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" (click)="deleteArticle()">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
